<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Helloteca Challenge</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/index.css'>
    <link rel="shortcut icon" href="#">
    <script src='js/index.js'></script>
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>

    <div class="container mt-3">
        <h1 class="text-center mb-3">Helloteca Challenge Form</h1>
        <form>
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" readonly>
            </div>
            <div class="form-group mb-3">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" readonly>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" readonly>
            </div>
            <div class="form-group mb-3">
                <label for="phone">Phone *</label>
                <input type="number" class="form-control" id="phone" onchange="validatePhone()">
            </div>
            <div class="form-group mb-3">
                <label for="age">Age *</label>
                <input type="number" class="form-control" id="age" min="0" onchange="validateAge()">
            </div>
            <div class="form-row d-flex mb-3">
                <div class="col-auto w-75">
                    <label for="loan_amount">Loan Amount *</label>
                    <input type="number" class="form-control" id="loan_amount" min="0" step="1" onchange="validateLoanAmount()">
                </div>
                <div class="col-auto w-25">
                    <label for="loan_amount">Coin</label>
                    <select type="number" class="form-control" id="coin">
                        <option selected value="euro">Euro</option>
                        <option value="dolar">Dolar</option>
                        <option value="pound">Pound</option>
                    </select>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="loan_date">Loan Date *</label>
                <input type="date" class="form-control" id="loan_date">
            </div>
            <div class="form-group mb-3">
                <label for="loan_weeks">Loan Weeks *</label>
                <input type="number" class="form-control" id="loan_weeks" min="1" max="20" onchange="validateLoanWeeks()">
            </div>
            <div class="form-group mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="check" onchange="validateCheck()">
                    <label class="form-check-label" for="check">
                    Agree to
                    <a href="https://cloudframework.io/terminos-y-condiciones/" target="_blank"> terms and conditions</a> *
                    </label>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success" onclick="clickSend()">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
